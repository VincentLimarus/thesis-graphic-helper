<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerprint Pattern Detection Research Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .chart-container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: white;
      }
      .nav-pills .nav-link.active {
        background-color: #6c757d;
      }
      body {
        background-color: #f8f9fa;
      }
      .tab-content {
        padding-top: 20px;
      }
      iframe {
        border: none;
        width: 100%;
        height: 550px;
      }
      .model-title {
        background-color: #e9ecef;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">
        Application of Machine Learning to Fingerprint Similarity Pattern
        Detection to Support Forensic Investigation
      </h1>
      <p class="text-center text-muted">Research Visualization Dashboard</p>
      <hr />

      <!-- Model Selection Navigation -->
      <ul
        class="nav nav-pills mb-4 justify-content-center"
        id="modelTabs"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="vgg16-tab"
            data-bs-toggle="pill"
            data-bs-target="#vgg16"
            type="button"
            role="tab"
            aria-controls="vgg16"
            aria-selected="true"
          >
            VGG16
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="efficientnet-tab"
            data-bs-toggle="pill"
            data-bs-target="#efficientnet"
            type="button"
            role="tab"
            aria-controls="efficientnet"
            aria-selected="false"
          >
            EfficientNetB0
          </button>
        </li>
      </ul>

      <!-- Tab Content for Models -->
      <div class="tab-content" id="modelTabsContent">
        <!-- VGG16 Content -->
        <div
          class="tab-pane fade show active"
          id="vgg16"
          role="tabpanel"
          aria-labelledby="vgg16-tab"
        >
          <h3 class="model-title text-center">VGG16 Model Results</h3>

          <ul class="nav nav-tabs" id="vgg16Tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="vgg-clean-tab"
                data-bs-toggle="tab"
                data-bs-target="#vgg-clean"
                type="button"
                role="tab"
                aria-controls="vgg-clean"
                aria-selected="true"
              >
                Clean Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="vgg-combined-tab"
                data-bs-toggle="tab"
                data-bs-target="#vgg-combined"
                type="button"
                role="tab"
                aria-controls="vgg-combined"
                aria-selected="false"
              >
                Combined Data (70-30)
              </button>
            </li>
          </ul>

          <div class="tab-content" id="vgg16TabContent">
            <div
              class="tab-pane fade show active"
              id="vgg-clean"
              role="tabpanel"
              aria-labelledby="vgg-clean-tab"
            >
              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe src="VGG16/Clean/TLvVLClean.html"></iframe>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe src="VGG16/Clean/TAvVAClean.html"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="vgg-combined"
              role="tabpanel"
              aria-labelledby="vgg-combined-tab"
            >
              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe
                      src="VGG16/Combined/TLvVLcombinedCleanAndDamaged80-20.html"
                    ></iframe>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe
                      src="VGG16/Combined/TAvVAcombinedCleanAndDamaged80-20.html"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- EfficientNetB0 Content -->
        <div
          class="tab-pane fade"
          id="efficientnet"
          role="tabpanel"
          aria-labelledby="efficientnet-tab"
        >
          <h3 class="model-title text-center">EfficientNetB0 Model Results</h3>

          <ul class="nav nav-tabs" id="efficientnetTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="eff-clean-tab"
                data-bs-toggle="tab"
                data-bs-target="#eff-clean"
                type="button"
                role="tab"
                aria-controls="eff-clean"
                aria-selected="true"
              >
                Clean Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="eff-combined-tab"
                data-bs-toggle="tab"
                data-bs-target="#eff-combined"
                type="button"
                role="tab"
                aria-controls="eff-combined"
                aria-selected="false"
              >
                Combined Data (70-30)
              </button>
            </li>
          </ul>

          <div class="tab-content" id="efficientnetTabContent">
            <div
              class="tab-pane fade show active"
              id="eff-clean"
              role="tabpanel"
              aria-labelledby="eff-clean-tab"
            >
              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe src="EfficientNetB0/Clean/TLvVLClean.html"></iframe>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe src="EfficientNetB0/Clean/TAvVAClean.html"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="eff-combined"
              role="tabpanel"
              aria-labelledby="eff-combined-tab"
            >
              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe
                      src="EfficientNetB0/Combined/TLvVLcombinedCleanAndDamaged80-20.html"
                    ></iframe>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="chart-container">
                    <iframe
                      src="EfficientNetB0/Combined/TAvVAcombinedCleanAndDamaged80-20.html"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center text-muted mb-4">
        <p>Â© 2025 Fingerprint Pattern Detection Research</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
