<!DOCTYPE html>
<html>
  <head>
    <title>Training vs Validation Accuracy (Synced with Logs)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .chart-container {
        width: 900px;
        height: 500px;
        margin: 30px auto;
        font-family: Arial, sans-serif;
      }
      .title {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
      }
      .axis-label {
        font-size: 14px;
      }
      .training-line {
        stroke: #9b59b6;
        stroke-width: 3;
        fill: none;
      }
      .validation-line {
        stroke: #e67e22;
        stroke-width: 3;
        fill: none;
      }
      .legend {
        font-size: 14px;
      }
      .dot {
        stroke-width: 2;
        stroke: #fff;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="title">
        Training Accuracy vs Validation Accuracy (Synced with Logs)
      </div>
      <svg width="100%" height="100%"></svg>
    </div>

        { epoch: 18, training_acc: 90.9, validation_acc: 69.84 },

        { epoch: 24, training_acc: 94.97, validation_acc: 72.57 },
        { epoch: 25, training_acc: 95.46, validation_acc: 70.04 },
        { epoch: 26, training_acc: 97.52, validation_acc: 77.82 },
        { epoch: 27, training_acc: 97.78, validation_acc: 78.99 },
        { epoch: 28, training_acc: 97.89, validation_acc: 74.12 },
        { epoch: 29, training_acc: 97.76, validation_acc: 73.54 },
        { epoch: 30, training_acc: 98.02, validation_acc: 80.54 },

        { epoch: 57, training_acc: 99.62, validation_acc: 81.91 },

        { epoch: 61, training_acc: 99.64, validation_acc: 81.71 },
        { epoch: 62, training_acc: 99.63, validation_acc: 81.52 },
        { epoch: 63, training_acc: 99.7, validation_acc: 80.74 },
        { epoch: 64, training_acc: 99.59, validation_acc: 80.54 },
      ];

      // Set up the SVG dimensions and margins
      const margin = { top: 50, right: 80, bottom: 70, left: 80 };
      const width = 900 - margin.left - margin.right;
      const height = 500 - margin.top - margin.bottom;

      // Create the SVG container
      const svg = d3
        .select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Create scales
      const xScale = d3
        .scaleLinear()
        .domain([1, d3.max(data, (d) => d.epoch)])
        .range([0, width]);

      const yScale = d3.scaleLinear().domain([0, 100]).range([height, 0]);

      // Create line generators
      const trainingLine = d3
        .line()
        .x((d) => xScale(d.epoch))
        .y((d) => yScale(d.training_acc));

      const validationLine = d3
        .line()
        .x((d) => xScale(d.epoch))
        .y((d) => yScale(d.validation_acc));

      // Add the training accuracy line
      svg
        .append("path")
        .datum(data)
        .attr("class", "training-line")
        .attr("d", trainingLine);

      // Add the validation accuracy line
      svg
        .append("path")
        .datum(data)
        .attr("class", "validation-line")
        .attr("d", validationLine);

      // Add X axis
      svg
        .append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).ticks(10))
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("fill", "#000")
        .text("Epoch");

      // Add Y axis
      svg
        .append("g")
        .call(d3.axisLeft(yScale))
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -height / 2)
        .attr("fill", "#000")
        .text("Accuracy (%)");

      // Add legend
      const legend = svg
        .append("g")
        .attr("transform", `translate(${width - 150}, 130)`);

      legend
        .append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 20)
        .attr("height", 20)
        .attr("fill", "#9b59b6");

      legend
        .append("text")
        .attr("x", 30)
        .attr("y", 15)
        .text("Training Accuracy")
        .attr("class", "legend");

      legend
        .append("rect")
        .attr("x", 0)
        .attr("y", 30)
        .attr("width", 20)
        .attr("height", 20)
        .attr("fill", "#e67e22");

      legend
        .append("text")
        .attr("x", 30)
        .attr("y", 45)
        .text("Validation Accuracy")
        .attr("class", "legend");
    </script>
  </body>
</html>
