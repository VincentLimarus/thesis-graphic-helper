        .attr("stroke-width", 2);

      legend
        .append("text")
        .attr("x", 30)
        .attr("y", 65)
        .text("Training Accuracy")
        .attr("class", "legend")
        .attr("fill", "#27ae60");

      // Validation Accuracy
      legend
        .append("line")
        .attr("x1", 0)
        .attr("x2", 20)
        .attr("y1", 90)
        .attr("y2", 90)
        .attr("stroke", "#f39c12")
        .attr("stroke-width", 3);

      legend
        .append("circle")
        .attr("cx", 10)
        .attr("cy", 90)
        .attr("r", 4)
        .attr("fill", "#f39c12")
        .attr("stroke", "white")
        .attr("stroke-width", 2);

      legend
        .append("text")
        .attr("x", 30)
        .attr("y", 95)
        .text("Validation Accuracy")
        .attr("class", "legend")
        .attr("fill", "#f39c12");

      // Update summary statistics
      const finalData = data[data.length - 1];
      document.getElementById("final-train-loss").textContent =
        finalData.training_loss.toFixed(4);
      document.getElementById("final-val-loss").textContent =
        finalData.validation_loss.toFixed(4);
      document.getElementById("final-train-acc").textContent =
        (finalData.training_acc * 100).toFixed(1) + "%";
      document.getElementById("final-val-acc").textContent =
        (finalData.validation_acc * 100).toFixed(1) + "%";
    </script>
  </body>
